<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background with red, orange, green -->
  <defs>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E53935;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2B8F47;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="16" cy="16" r="16" fill="url(#borderGradient)"/>
  
  <!-- White circle background for contrast -->
  <circle cx="16" cy="16" r="12" fill="#ffffff"/>
  
  <!-- Individual colored letters -->
  <g font-family="Arial, sans-serif" font-weight="900" font-size="8">
    <!-- R in red -->
    <text x="8" y="18" text-anchor="middle" fill="#E53935">R</text>
    <!-- N in orange/golden yellow -->
    <text x="16" y="18" text-anchor="middle" fill="#FFB300">N</text>
    <!-- G in green -->
    <text x="24" y="18" text-anchor="middle" fill="#2B8F47">G</text>
  </g>
</svg>