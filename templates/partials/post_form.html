{% load static %}
<div class="modal-header">
    <h3>{{ post|yesno:"Edit Post,Add Post" }}</h3>
    <button class="modal-close" type="button" aria-label="Close modal">Ã—</button>
</div>
<form method="POST" action="{% if post %}{% url 'news:post_update' post.pk %}{% else %}{% url 'news:post_create' %}{% endif %}" 
      class="post-form" enctype="multipart/form-data" id="postForm">
    {% csrf_token %}
    <div class="modal-body">
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <ul class="errorlist">
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        {% endfor %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn-secondary">Cancel</button>
        <button type="submit" class="btn-primary">Save</button>
    </div>
</form>
